<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Visualization Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <nav class="navbar navbar-light bg-light p-3">
    <div class="d-flex col-12 col-md-3 col-lg-2 mb-2 mb-lg-0 flex-wrap flex-md-nowrap justify-content-between">
        <a class="navbar-brand" href="#">COVID Visualization Dashboard</a>        
    </div>
  </nav>
  
  <div class="container-xl">
    <div class="row">
        <main class="col px-md-4 py-4">
          <div class="row">
            <div class="col">
              <div class="card py-4" id="date-slider"></div>
            </div>
          </div>          
          <div class="row my-4">
            <div class="col-3" id="cases"></div>    
            <div class="col-3" id="deaths"></div>
            <div class="col-3" id="hospital-staffing"></div>
            <div class="col-3" id="hospital-capacity"></div>
          </div>
          <div class="row">
            <div class="col-8" id="hotspots"></div> 
            <div class="col-4" id="vaccinations">
          </div>
        </main>
    </div>
  </div>

                  <div class="card-body">

                    <p class="card-text">Feb 1 - Apr 1, United States</p>
                    <p class="card-text text-success">2.5% increase since last month</p>
                  </div>
                </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
